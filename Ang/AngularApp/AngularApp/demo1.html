<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
</head>
<body ng-app >
	<input type="text" ng-model="pr" ng-init="pr=0" placeholder="Type Price"><input ng-model="qt" ng-init="qt=0" placeholder="Type quantity"
	type="text">
	Price is {{pr*qt}}
	<br>
	<input type="text" ng-model="fname">
	<input type="text" ng-model="lname">
	<h1>Welcome {{fname}}&nbsp;{{lname}}</h1>
	
</body>
</html>
